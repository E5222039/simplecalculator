<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="simplecalculator.css" />
</head>

<body>

    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="clear" id="clear">Clear</button>
            <button class="operator" data-op="/">÷</button>
            <button class="operator" data-op="*">×</button>
            <button class="operator" data-op="-">−</button>

            <button data-num="7">7</button>
            <button data-num="8">8</button>
            <button data-num="9">9</button>
            <button class="operator" data-op="+">+</button>

            <button data-num="4">4</button>
            <button data-num="5">5</button>
            <button data-num="6">6</button>
            <button id="equals" style="grid-row: span 2; background:#38ada9; color:white;">=</button>

            <button data-num="1">1</button>
            <button data-num="2">2</button>
            <button data-num="3">3</button>

            <button data-num="0" style="grid-column: span 2;">0</button>
            <button data-num=".">.</button>
        </div>
    </div>

    <script src="simplecalculator.js"></script>
</body>

</html>
